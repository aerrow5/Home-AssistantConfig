datetime:
  name: Vandaag
  entities:
    - sensor.date__time
    - sensor.sunrise_time
    - sensor.sunset_time

energy:
  name: Energie
  entities:
    - sensor.huidig_solar_vermogen
    - sensor.huidig_stroomverbruik

statedevices:
  name: Devices
  entities:
    - device_tracker.davidsiphone
    - device_tracker.geesm
    - device_tracker.i4arthur

meteo:
  name: Meteo
  entities:
    - sensor.temperatuur_buiten_dak
    - sensor.vochtigheid_buiten
    - sensor.dauwpunt
    - sensor.chill_wind
    - sensor.barometer
    - sensor.temperatuur_binnen_keuken
    - sensor.vochtigheid_binnen
    - sensor.regen_vandaag
    - sensor.regen_24h
    - sensor.regenval_ratio_24h
    - sensor.regen_ratio
    - sensor.windsnelheid
    - sensor.windrichting
    - sensor.windsnelheid_max

mc_audio:
  name: Sonos
  entities:
    - input_select.sonos_source
    - input_number.sonos_volume
    - input_boolean.sonos_mute

werkkamer_rolluiken:
  name: Rolluiken werkkamer
  entities:
    - cover.werkkamer_noord
    - cover.werkkamer_west
    - cover.werkkamer_zuid

homepage_view:
  view: yes
  icon: mdi:home
  entities:
    - group.datetime
    - group.energy
    - group.statedevices
    - group.meteo
    - group.mc_audio
    - camera.buienradar
    - camera.lightningmaps
    - camera.oprit

david_view:
  name: Kamer David
  view: yes
  entities:
    - media_player.david_slaapkamer_stereo

keuken_view:
  name: Keuken
  view: yes

werkkamer_view:
  name: Werkkamer
  view: yes
  entities:
    - group.werkkamer_rolluiken
    - cover.rolluiken_werkkamer

